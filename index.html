<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaffManager Pro - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-[#0f172a] text-slate-200 min-h-screen font-sans">

    <nav class="bg-[#1e293b]/50 backdrop-blur-md border-b border-slate-800 sticky top-0 z-50 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1
                class="text-xl font-bold bg-gradient-to-r from-indigo-400 to-violet-400 bg-clip-text text-transparent uppercase tracking-widest">
                StaffManager <span class="font-light">Pro</span>
            </h1>
            <a href="registro.html"
                class="bg-indigo-600 hover:bg-indigo-500 text-white px-5 py-2 rounded-full text-sm font-bold transition-all shadow-lg shadow-indigo-500/20 flex items-center">
                <i class="fas fa-plus mr-2"></i> Nuevo Empleado
            </a>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-10">
            <div class="bg-[#1e293b] p-6 rounded-2xl border border-slate-800 shadow-xl">
                <p class="text-slate-400 text-xs uppercase font-black tracking-widest">Total Personal</p>
                <p class="text-3xl font-bold mt-2 text-white">24</p>
                <div class="h-1 w-12 bg-indigo-500 mt-3 rounded-full"></div>
            </div>
            <div class="bg-[#1e293b] p-6 rounded-2xl border border-slate-800 shadow-xl">
                <p class="text-slate-400 text-xs uppercase font-black tracking-widest">Activos</p>
                <p class="text-3xl font-bold mt-2 text-green-400">18</p>
                <div class="h-1 w-12 bg-green-500 mt-3 rounded-full"></div>
            </div>
            <div class="bg-[#1e293b] p-6 rounded-2xl border border-slate-800 shadow-xl">
                <p class="text-slate-400 text-xs uppercase font-black tracking-widest">Vacantes</p>
                <p class="text-3xl font-bold mt-2 text-orange-400">3</p>
                <div class="h-1 w-12 bg-orange-500 mt-3 rounded-full"></div>
            </div>
        </div>

        <h2 class="text-slate-400 text-sm font-bold uppercase mb-6 tracking-widest flex items-center">
            <i class="fas fa-users mr-2 text-indigo-500"></i> Listado de Trabajadores
        </h2>

        <div id="contenedor" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        </div>
    </main>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
